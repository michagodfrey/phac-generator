<!-- PHAC Generator Demo App - HTML Structure Overview -->

<!-- Main HTML file structure -->
<html>
  <head>
    <title>PHAC Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 p-4">
    <!-- Header -->
    <header class="text-xl font-bold mb-4">PHAC Generator</header>

    <!-- Certificate Form -->
    <form id="phacForm" class="space-y-4">
      <!-- Consignment Details -->
      <fieldset class="border p-4">
        <legend class="font-semibold">Consignment Details</legend>
        <input type="text" name="consignorName" placeholder="Consignor Name" class="input" required />
        <textarea name="consignorAddress" placeholder="Consignor Address" class="input" required></textarea>
        <input type="text" name="consigneeName" placeholder="Consignee Name" class="input" required />
        <textarea name="consigneeAddress" placeholder="Consignee Address" class="input" required></textarea>
        <label for="transportMethod">Transport Method</label>
        <select name="transportMethod" id="transportMethod" class="input">
          <option value="">Select method</option>
          <option value="road">Road</option>
          <option value="rail">Rail</option>
          <option value="air">Air</option>
          <option value="sea">Sea</option>
        </select>
        <input type="text" name="transportDetails" placeholder="Transport details (e.g., truck number)" class="input" />
        <label><input type="checkbox" name="sameAsCertifier" checked /> Same as grower/accredited certifier</label>
      </fieldset>

<fieldset class="border p-4">
  <legend class="font-semibold">Certification Details</legend>
  <!-- Hidden by default unless 'sameAsCertifier' is unchecked -->
  <div id="certifierFields">
    <input type="text" name="certifierName" placeholder="Accredited Certifier Name" class="input" />
    <textarea name="certifierAddress" placeholder="Accredited Certifier Address" class="input"></textarea>
    <input type="text" name="growerName" placeholder="Grower Name" class="input" />
    <textarea name="growerAddress" placeholder="Grower Address" class="input"></textarea>
  </div>

  <input type="text" name="ipNumber" placeholder="IP No. of Accredited Certifier (e.g., Q1234)" class="input" required />
  <input type="text" name="brandName" placeholder="Brand Name or Identifying Marks (as marked on packages)" class="input" />
  <input type="text" name="dateCode" placeholder="Date Code (as marked on packages)" class="input" />
  <input type="number" name="facilityNumber" placeholder="Facility Number" class="input" />
  <input type="text" name="procedureCode" placeholder="Procedure Code (e.g., ICA-39)" class="input" required />
  <input type="date" name="accreditationExpiry" class="input" placeholder="Accreditation Expiry Date" />

  <button type="button" id="addAccreditation" class="bg-blue-500 text-white p-1 px-3 rounded text-sm">Add New Accreditation</button>
</fieldset>


      <!-- Treatment Details -->
      <fieldset class="border p-4">
  <legend class="font-semibold">Treatment or Condition</legend>
  <!-- Main produce details -->
<label><input type="checkbox" name="perAttachedList"> Per attached list</label>
<input type="text" name="invoiceNumber" placeholder="Invoice Number (optional)" class="input" />
<p style="margin: 1rem 0; font-weight: bold; text-align: center;">OR</p>
<div id="produceEntries">
  <div class="produce-set">
    <input type="text" name="numberOfPackages[]" placeholder="Number of Packages" class="input" />
    <input type="text" name="packageType[]" placeholder="Type of Packages (e.g., trays, cartons)" class="input" />
    <input type="text" name="carrierType[]" placeholder="Type of Carrier of Biosecurity Matter" class="input" />
  </div>
</div>
<button type="button" id="addProduceEntry" class="bg-blue-500 text-white text-sm p-1 px-3 rounded">+ Add Produce Row</button>


<!-- Treatment Table -->
<div class="treatment-table" style="overflow-x:auto; margin-top: 1rem;">
  <table style="width:100%; border-collapse: collapse;">
    <thead>
      <tr style="background:#f0f0f0; text-align:left;">
        <th style="padding: 8px; border: 1px solid #ccc;">Date</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Treatment</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Chemical</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Concentration</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="date" name="treatmentDate1" class="input" /></td>
        <td><input type="text" name="treatmentType1" class="input" /></td>
        <td><input type="text" name="chemical1" class="input" /></td>
        <td><input type="text" name="concentration1" class="input" /></td>
        <td><input type="text" name="duration1" class="input" /></td>
      </tr>
      <tr>
        <td><input type="date" name="treatmentDate2" class="input" /></td>
        <td><input type="text" name="treatmentType2" class="input" /></td>
        <td><input type="text" name="concentration2" class="input" /></td>
        <td><input type="text" name="duration2" class="input" /></td>
      </tr>
      <tr>
        <td><input type="date" name="treatmentDate3" class="input" /></td>
        <td><input type="text" name="treatmentType3" class="input" /></td>
        <td><input type="text" name="chemical3" class="input" /></td>
        <td><input type="text" name="concentration3" class="input" /></td>
        <td><input type="text" name="duration3" class="input" /></td>
      </tr>
      <tr>
        <td><input type="date" name="treatmentDate4" class="input" /></td>
        <td><input type="text" name="treatmentType4" class="input" /></td>
        <td><input type="text" name="chemical4" class="input" /></td>
        <td><input type="text" name="concentration4" class="input" /></td>
        <td><input type="text" name="duration4" class="input" /></td>
      </tr>
    </tbody>
  </table>
</div>



  <!-- Additional certification -->
  <textarea name="additionalCertification" placeholder="Additional Certification (e.g., free from fire ants)" class="input"></textarea>
</fieldset>

      <!-- Signature -->
      <fieldset class="border p-4">
        <legend class="font-semibold">Declaration</legend>
        <div id="signature-pad" class="border h-32"></div>
        <button type="button" id="clear-signature" class="text-sm text-blue-600">Clear Signature</button>
        <input type="date" name="issueDate" class="input" required />
      </fieldset>

      <!-- Submit Button -->
      <button type="submit" class="bg-green-500 text-white p-2 rounded">Generate Certificate</button>
    </form>

    <!-- Result / PDF Preview (optional) -->
    <div id="pdfPreview" class="mt-6 hidden"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
